{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">

        <form action="{% url 'analyze_strip' %}" id="upload-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            {#{{ form.as_p }}#}
           <div class="container">
                <p class="bg-info">Upload Strip Image</p>
                <div class="bg-primary aside">
                    {{ form.url }}
                </div>
                 <p id="file-name-placeholder"></p>
               <button class="mt-3 btn btn-success aside" type="submit" onclick="createImage(event)">Upload</button>
           </div>
          </form>
    </div>

      <div class="container result">
        <h1>Response</h1>
          <div class="container">
              <table class="table table-hover table-sm">
                <tbody>
                  <tr>
                    <th scope="col">Parameter</th>
                    <th scope="col">RGB Value</th>
                    </tr>
                    {% for key,value in data.items %}
                    <tr>
                      <td>{{ key }}</td>
                      <td> [ {{ value.0 }}, {{ value.1 }}, {{ value.2 }} ] </td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
{% endblock %}
